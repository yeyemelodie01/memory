    <main class="my-4 mx-auto d-flex flex-column justify-content-center">
      <h1 class="mb-5 mx-2 text-center">
        ENI - <strong>MEMORY</strong> - <span id="nav_page">Accueil</span>
      </h1>
      <section class="w-50 px-5 pb-5 pt-3">
        <h2 class="text-center mb-4">Profil</h2>
        <div class="d-flex justify-content-center mb-4">
          <img src="assets/question.svg" alt="icon user" class="img-user rounded-circle bg-dark p-2"/>
        </div>
        <form action="Post" class="mx-0 mt-0 mb-4 d-flex flex-column align-items-center">
          <div class="d-flex flex-column w-100 mb-3">
            <label for="user" class="ms-0 mb-2 fs-5">Nom d'utilisateur</label>
            <input type="text" name="" id="user" class="pb-2 form-control" />
          </div>
          <div class="d-flex flex-column w-100 mb-3">
            <label for="user" class="ms-0 mb-2 fs-5">Email</label>
            <input type="text" name="" id="user" class="pb-2 form-control" />
          </div>
          <div class="d-flex my-3">
            <label for="memory_image" class="ms-0 mb-2 fs-5">gi
              Choix du memory
              <select
                id="memory_image"
                class="form-select"
                aria-label="Default select example"
              >
                <option selected value="1">Alphabet-scrabble</option>
                <option value="2">Animaux</option>
                <option value="3">Animaux animés</option>
                <option value="4">Animaux domestiques</option>
                <option value="5">Chiens</option>
                <option value="6">Dinosaures</option>
                <option value="7">Dinosaures avec nom</option>
                <option value="8">Légumes</option>
              </select>
            </label>
            <div class="w-50 d-flex justify-content-center mt-4 mb-4">
              <img
                class="rounded img-fluid img-thumbnail"
                src="assets/alphabet-scrabble/memory_detail_scrabble.png"
                alt="aperçu memory"
              />
            </div>
          </div>
          <button type="submit" class="btn-form fw-bold">Enregistrez Option</button>
        </form>
        <div>
          <h2>Derniers Scores :</h2>
          <table class="table table-striped-columns table-bordered border-dark border-2" aria-describedby="">
            <thead>
              <tr>
                <th scope="col">Pseudo</th>
                <th scope="col">Score</th>
                <th scope="col">Taille</th>
                <th scope="col">Choix Memory</th>
                <th scope="col">Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>dd@dd.fr</td>
                <td>11</td>
                <td>4par3</td>
