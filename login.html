<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Se connecter</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/components/buttons.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="my-3">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div
            class="collapse navbar-collapse justify-content-end align-items-center mb-0"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav mb-lg-0 mx-2">
              <li class="nav-item me-3">
                <a class="nav-link fw-bold" href="index.html">Accueil</a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link fw-bold" href="signin.html">S'inscrire</a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link fw-bold" href="login.html">Se connecter</a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link fw-bold" href="profil.html">Profil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold" href="game.html">Jouer</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="my-4 mx-auto d-flex flex-column justify-content-center">
      <h1 class="mb-5 mx-2 text-center">
        ENI - <strong>MEMORY</strong> - <span id="nav_page">Accueil</span>
      </h1>
      <section class="w-50 px-5 pb-5 pt-3">
        <h2 class="text-center mb-5">Connectez-vous</h2>
        <form action="Post" class="m-0">
          <div class="d-flex flex-column mb-3">
            <label for="email" class="ms-0 mb-2 fs-5">Email</label>
            <input
              type="text"
              id="email"
              class="pb-2 form-control"
              placeholder="Votre email: exemple: john@doe.fr"
            />
          </div>
          <div class="d-flex flex-column mb-5">
            <label for="mdp" class="ms-0 mb-2 fs-5">Mot de passe</label>
            <input
              type="password"
              id="mdp"
              class="pb-2 form-control"
              placeholder="Votre mot de passe"
            />
          </div>
          <div class="d-flex justify-content-center mt-4">
            <button type="reset" class="btn-form px-3 py-1 me-4 fw-bold">
              Annuler
            </button>
            <button type="submit" class="btn-form fw-bold">Se connecter</button>
          </div>
        </form>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
