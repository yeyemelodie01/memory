<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire</title>
    
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/components/buttons.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <div class="row w-100">
            <h1 class="mb-0 mx-2 text-black col-5">ENI - <strong>MEMORY</strong> - <span id="nav_page">Accueil</span></h1>
            <div class="collapse navbar-collapse justify-content-end align-items-center mb-0 col-5" id="navbarSupportedContent">
              <ul class="navbar-nav mb-lg-0  mx-2">
                <li class="nav-item me-3">
                  <a class="nav-link text-white" href="index.html">Accueil</a>
                </li>
                <li class="nav-item me-3">
                  <a class="nav-link text-white" href="signin.html">S'inscrire</a></li>
                <li class="nav-item me-3">
                  <a class="nav-link text-white" href="login.html">Se connecter</a></li>
                <li class="nav-item me-3">
                  <a class="nav-link text-white" href="profil.html">Profil</a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link text-white" href="game.html">Jouer</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
        <section>
            <h2>Inscrivez-vous</h2>
                <form action="Post">
                    <label for="userName">Nom d'utilisateur</label>
                    <input type="text" id="userName" class="bidule" placeholder="3 caractère minimum">

                    <label for="email">Email:</label>
                    <input type="text" id="email" class="bidule" placeholder="Entrez votre email">

                    <label for="mdp">Mot de passe</label>
                    <input type="password" id="mdp" class="bidule" placeholder="Votre mot de passe">

                    <label for="validMpd">Confirmez le mot de passe</label>
                    <input type="password" id="validMpd" class="bidule" placeholder="Confirmez votre mot de passe">

                    <div>
                        <button type="reset">Annuler</button>
                        <button type="submit">Création du compte</button>
                    </div>
                </form>
        </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script  type="module" src="js/app.js"></script> 
</body>
</html>
